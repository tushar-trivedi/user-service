# User Service Configuration Template
# Copy this file to application.properties and update with your actual values

spring.application.name=user-service
server.port=3000

# MongoDB Configuration
# Choose one option based on your setup:

# Option 1: Local MongoDB
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=nexus_users

# Option 2: MongoDB Atlas (Cloud)
# Replace username, password, and cluster details with your actual credentials
spring.data.mongodb.uri=mongodb+srv://username:password@your-cluster.mongodb.net/nexus_users?appName=YourApp

# Logging Configuration
logging.level.com.nexus.user_service=DEBUG

# Payment Service Configuration
# Update with your payment service URL
payment.service.base-url=http://payment-service:3006

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
