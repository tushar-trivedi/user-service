# =============================================================================
# TEST CONFIGURATION FOR USER SERVICE
# =============================================================================
# This configuration ensures tests run in complete isolation from production
# All external dependencies are mocked, no real database connections are made
# =============================================================================

# Logging Configuration for Tests
logging.level.com.nexus.user_service=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.web=INFO

# Disable MongoDB AutoConfiguration for Unit Tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Disable Kafka for Unit Tests
spring.kafka.enabled=false

# Test Profile Identification (profile is automatically set by Spring Boot)
# spring.profiles.active=test - NOT NEEDED: This file is automatically loaded when test profile is active

# Disable Spring Boot DevTools in Tests
spring.devtools.restart.enabled=false

# Disable Actuator Endpoints in Tests
management.endpoints.enabled-by-default=false

# Mock External Services (Wallet Service URL - not used in unit tests)
wallet.service.url=http://mock-wallet-service:3006

# Test Database Settings (In-memory for integration tests if needed later)
# Note: Unit tests will use mocked repositories, not real database
spring.data.mongodb.database=test_user_service_db

# Disable OpenAPI Documentation Generation in Tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Performance Settings for Faster Test Execution
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# =============================================================================
# SECURITY NOTE: This configuration ensures complete test isolation
# - No real database connections
# - No external service calls  
# - All dependencies will be mocked in unit tests
# - Fast test execution with minimal overhead
# =============================================================================
